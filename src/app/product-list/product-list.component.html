<h1>Products</h1>


<table class="table table-striped table-bordered">
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let prod of product">
            <td>{{prod.id}}</td>
            <td>{{prod.title}}</td>
            <td>{{prod.description}}</td>
        </tr>
    </tbody>
</table>
